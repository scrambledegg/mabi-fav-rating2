<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="マビノギ私の騎士団会話テーブルがどこまで進んだのかを記録するページです。">
    <title>私の騎士団会話テーブル</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <style>
      html, body {
        width:100%;
        height:100%;
        padding:0;
        margin:0;
        overflow-x:hidden;
      }
      .vertical-center{
        position: relative;
        top: 50%;
      }
      .box {
        z-index:-100;
        position: fixed;
        width: 100%;
        height: 80%;
      }
    </style>
  </head>

  <body>
    <!-- Content -->
    <div class="container"
      data-0="opacity:1.0;transform:scale(1) rotate(0deg)"
      data-1000="opacity:0.0;transform:scale(0.1) rotate(-360deg)">
      <!-- Header -->
      <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">私の騎士団会話テーブル<small><a href="https://scrambledegg.github.io">ﾁﾗ</a></small></h1>
        </div>
      </div>
      <!-- /.row -->
      <!-- checkboxes -->
      <section>
        <!-- charactor row 1 -->
        <div class="row">
          <!-- charactor col 1-->
          <div class="col-xs-6">
            <div id="dai-table"></div>
          </div>
          <!-- /charactor col 1-->
          <!-- charactor col 2-->
          <div class="col-xs-6">
            <div id="eyrlys-table"></div>
          </div>
          <!-- /charactor col 2-->
        </div>
        <!-- /.row -->
        <!-- charactor row 2 -->
        <div class="row" style="margin-top:10px">
          <!-- charactor col 1-->
          <div class="col-xs-6">
            <div id="elsie-table"></div>
          </div>
          <!-- /charactor col 1-->
          <!-- charactor col 2-->
          <div class="col-xs-6">
            <div id="kaoru-table"></div>
          </div>
          <!-- /charactor col 2-->
        </div>
        <!-- /charactor row 2 -->
      </section>
      <hr>
    </div>
    <!-- /.container -->
    <section class="box text-center"
      data-1500="top:0%;opacity:0.0;"
      data-2000="opacity:1.0;"
      data-3000="top:0%;opacity:0.0;">
      <div class="vertical-center">
        <h1>聞...すか?</h1>
      </div>
    </section>
    <section class="box text-center"
      data-3500="top:0%;opacity:0.0;"
      data-4000="opacity:1.0;"
      data-4500="top:0%;opacity:0.0;">
      <div class="vertical-center">
        <h1>聞こえますか...</h1>
      </div>
    </section>
    <section class="box text-center"
      data-5000="top:0%;opacity:0.0;"
      data-5500="opacity:1.0;"
      data-6500="opacity:1.0;"
      data-7000="top:0%;opacity:0.0;">
      <div class="vertical-center">
        <h1>ルエリ某ギルドのマスターです。</h1>
      </div>
    </section>
    <section>
      <h2 class="box" data-5500="top:-20%;left:0%;" data-6000="opacity:1.0;top:20%;left:20%;" data-6500="opacity:1.0;" data-7000="opacity:0.0;">閣下の人！</h2>
      <h2 class="box" data-5500="top:-20%;left:110%;" data-6000="opacity:1.0;top:15%;left:55%;" data-6500="opacity:1.0;" data-7000="opacity:0.0;">赤いジャイだ</h2>
      <h2 class="box" data-5500="top:120%;left:120%;" data-6000="opacity:1.0;top:80%;left:20%;" data-6500="opacity:1.0;" data-7000="opacity:0.0;">いっつもフスフスって言う人だ</h2>
      <h2 class="box" data-5500="top:-10%;left:130%;" data-6000="opacity:1.0;top:25%;left:70%;" data-6500="opacity:1.0;" data-7000="opacity:0.0;">きゃぁああああ</h2>
      <h2 class="box" data-5500="top:130%;left:120%;" data-6000="opacity:1.0;top:60%;left:60%;" data-6500="opacity:1.0;" data-7000="opacity:0.0;">ふぁっしょんますたー！！</h2>
    </section>
    <section class="box text-center"
      data-7500="top:0%;opacity:0.0;"
      data-8000="opacity:1.0;"
      data-8500="top:0%;opacity:0.0;">
      <div class="vertical-center">
        <h1>あなたに私の活躍を是非見てもらいたい</h1>
      </div>
    </section>
    <section class="box text-center"
      data-9000="top:0%;opacity:0.0;"
      data-9500="opacity:1.0;"
      data-10000="top:0%;opacity:0.0;">
      <div class="vertical-center">
        <h1>そう思って語りかけています。</h1>
      </div>
    </section>
    <section class="box text-center"
      data-10500="top:0%;opacity:0.0;"
      data-12000="opacity:1.0;"
      data-12500="top:0%;opacity:0.0;">
      <div class="vertical-center">
        <h1>ご覧あれ</h1>
      </div>
    </section>
    <section style="z-index:100" class="box text-center"
      data-13000="top:0%;opacity:0.0;transform:scale(0.1) rotate(-360deg)"
      data-13500="top:0%;opacity:1.0;transform:scale(1) rotate(0deg)"
      data-14000="top:0%;opacity:1.0;">
      <div class="vertical-center">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3GMBOT755-0" frameborder="0" allowfullscreen></iframe>
      </div>
    </section>
    <section style="z-index:-100" class="box text-center"
      data-14500="top:15%;opacity:0.0;"
      data-15000="opacity:1.0;"
      data-15500="top:15%;opacity:0.0;">
      <div>
        <h1>誰だ今ぼっちｗｗｗっていったやつ</h1>
      </div>
    </section>
    <section style="z-index:-100" class="box text-center"
      data-16000="top:15%;opacity:0.0;"
      data-16500="opacity:1.0;"
      data-17000="top:15%;opacity:0.0;">
      <div>
        <h1>どうもありがとうございました。</h1>
      </div>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ractive/0.7.3/ractive.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
    <script src="./js/script.js"></script>
    <script>
      var sk = skrollr.init();
    </script>

    <script id="template" type="text/ractive">
      <div class="row">
        <div class="col-xs-6">
          <img class="img-responsive" src="img/{{character}}.jpg" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <table class="table">
            <tbody>
              <tr>
              <th>#</th>
              <th>任</th>
              <th>訓</th>
              <th>遊</th>
              <th>料</th>
              <th>フ</th>
              <th>恋</th>
              </tr>
              {{#[0,1,2]:offset}}
                <tr>
                <td>{{normalize_index(index+parseInt(offset))+1}}</td>
              {{#[0,1,2,3,4,5]:tdnum}}
                <td>
                  {{#if get_fav(index + offset)[tdnum]  == -1}} <span class="glyphicon glyphicon-remove"></span>
                  {{elseif get_fav(index + offset)[tdnum] == 1}} <span class="text-danger glyphicon glyphicon-heart"></span>
                {{else}}{{/if}}
                </td>
              {{/}}
              </tr>
              {{/}}
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-8">
              <button on-click='-3'class="btn btn-primary">-3</button>
              <button on-click='-1'class="btn btn-primary">-1</button>
              <button on-click='+1' class="btn btn-default">+1</button>
              <button on-click='+3' class="btn btn-default">+3</button>
            </div>
            <div class="text-right col-xs-4">
              <button on-click='show-complete-fav-table' class="btn btn-default" data-toggle="modal" data-target="#{{character}}-table-modal">more</button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal dialog -->
      <div class="modal fade" id="{{character}}-table-modal" tabindex="-1" role="dialog" aria-labelledby="{{character}}-table-modal-label">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="{{character}}-table-modal-label">好感度てーぶる</h4>
            </div>
            <div id="fav-complete-table" class="modal-body">
              <div class="row">
                  <div class="col-xs-3">
                  <img class="img-responsive" src="img/{{character}}.jpg" alt="">
                  </div>
              </div>
              <div class="row" style="margin-top:10px">
                <div class="col-xs-12">
                  <button on-click='-3'class="btn btn-primary">-3</button>
                  <button on-click='-1'class="btn btn-primary">-1</button>
                  <button on-click='+1' class="btn btn-default">+1</button>
                  <button on-click='+3' class="btn btn-default">+3</button>
                </div>
              </div>
              <table class="table table-bordered" style="margin-top:10px">
                <tbody>
                  <tr>
                  <th>#</th>
                  <th>任務</th>
                  <th>訓練</th>
                  <th>遊び</th>
                  <th>料理</th>
                  <th>ファッション</th>
                  <th>恋愛</th>
                  </tr>
                  {{#table:offset}}
                  <tr {{#if 5 <= offset && offset < 8}} class="info"{{/if}}>
                    <td>{{normalize_index(index+offset - 5)+1}}</td>
                  {{#table[normalize_index(index+offset - 5)]:tdnum}}
                    <td>
                      {{#if .  == -1}} <span class="glyphicon glyphicon-remove"></span>
                      {{elseif . == 1}} <span class="text-danger glyphicon glyphicon-heart"></span>
                    {{else}}{{/if}}
                    </td>
                  {{/}}
                  </tr>
                  {{/}}
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- /modal dialog -->
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-66624669-3', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
